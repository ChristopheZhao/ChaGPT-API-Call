edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: ap-northeast-1
      service:
        name: serverless-devs-application
      function:
        name: ChaGPT-API-Call-lcnc
        description: Initialize
        runtime: custom
        environmentVariables:
          PATH: >-
            /opt/python3.9/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          PYTHONPATH: /opt/python:/code
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        layersArnV2:
          - acs:fc:ap-northeast-1:official:layers/Python39/versions/2
          - >-
            acs:fc:ap-northeast-1:official:layers/Python39-Package-Collection/versions/2
          - acs:fc:ap-northeast-1:official:layers/Python3-Flask2x/versions/2
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 9000
        customRuntimeConfig:
          command:
            - python
          arg:
            - test.py
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
