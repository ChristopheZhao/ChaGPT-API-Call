<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 1000px;
            margin: 20px auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            background: #f0f4f8;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #e4e4e4;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #1a1a1a;
        }

        .voice-toggle {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
            user-select: none;
            margin-left: auto;
        }

        #wave-canvas, #voice-canvas {
            display: none;
            width: 100px;
            height: 20px;
            margin-left: 4px;
        }

        .voice-panel {
            display: none;
            padding: 1rem;
            background: white;
            border-top: 1px solid #e4e4e4;
            text-align: center;
        }

        .voice-mic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #0d6efd;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 32px;
        }

        .voice-text {
            font-size: 1.1rem;
            margin-top: 6px;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 12px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #495057;
        }

        .user .avatar {
            background: #0d6efd;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .user .message-content {
            background: #0d6efd;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: white;
            color: #212529;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e4e4e4;
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .main-input-row {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .input-with-attachments {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }


        .attachment-preview {
            display: none;
            border: 1px solid #e4e4e4;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            background: #f8f9fa;
            position: relative;
        }

        .attachment-preview.show {
            display: block;
        }

        .preview-image {
            max-width: 150px;
            max-height: 100px;
            border-radius: 4px;
            object-fit: cover;
        }

        .remove-attachment {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .uploaded-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .image-in-message {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e4e4e4;
            border-radius: 24px;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1rem;
        }

        .message-input:focus {
            border-color: #0d6efd;
        }

        .input-area {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e4e4e4;
            border-radius: 24px;
            padding: 0 6px 0 16px;
            transition: border-color 0.2s;
        }

        .input-area:focus-within {
            border-color: #0d6efd;
        }

        .input-area .message-input {
            border: none;
            padding: 12px 8px 12px 0;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .upload-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn:hover {
            background: #f0f0f0;
            color: #0d6efd;
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
        }

        #record-btn {
            display: none;
        }

        #record-btn.recording {
            color: #dc3545;
        }

        .send-button {
            padding: 8px 16px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #0b5ed7;
        }

        .send-button:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 15px;
            background: currentColor;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>GPT Assistant</h1>
            <label class="voice-toggle form-check form-switch">
                <input class="form-check-input" type="checkbox" id="voice-mode-toggle">
                <span class="form-check-label" for="voice-mode-toggle">Voice Mode</span>
            </label>
        </div>
        <div class="message-list" id="message-list"></div>
        <div id="voice-panel" class="voice-panel">
            <canvas id="voice-canvas"></canvas>
            <button id="voice-mic" class="voice-mic">ðŸŽ¤</button>
            <div id="voice-text" class="voice-text"></div>
        </div>
        <div class="input-container" id="text-panel">
            <form id="message-form" class="input-wrapper">
                <div class="main-input-row">
                    <div class="input-with-attachments">
                        <div class="attachment-preview" id="attachment-preview">
                            <img class="preview-image" id="preview-image" alt="Preview">
                            <button type="button" class="remove-attachment" id="remove-attachment">Ã—</button>
                        </div>
                        <div class="input-area">
                            <input type="text" class="message-input" id="message-input" placeholder="Type a message... (supports text, image understanding & generation)" required>
                            <div class="input-actions">
                                <button type="button" class="upload-btn" id="upload-btn" title="Upload Image">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                                    </svg>
                                </button>
                                <button type="button" class="upload-btn" id="record-btn" title="Record Voice">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3m5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2m-5 8v3h4v2H8v-2h4v-3h2Z" />
                                    </svg>
                                </button>
                                <canvas id="wave-canvas"></canvas>
                                <input type="file" id="image-input" accept="image/*" style="display: none;">
                                <button type="submit" class="send-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const messageList = document.getElementById('message-list');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const sendButton = messageForm.querySelector('button');
    const uploadBtn = document.getElementById('upload-btn');
    const imageInput = document.getElementById('image-input');
    const attachmentPreview = document.getElementById('attachment-preview');
    const previewImage = document.getElementById('preview-image');
    const removeAttachmentBtn = document.getElementById('remove-attachment');
    const voiceToggle = document.getElementById('voice-mode-toggle');
    const textPanel = document.getElementById('text-panel');
    const voicePanel = document.getElementById('voice-panel');
    const voiceCanvas = document.getElementById('voice-canvas');
    const voiceMic = document.getElementById('voice-mic');
    const voiceText = document.getElementById('voice-text');

    let uploadedImageUrl = null;
    let voiceMode = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let vadStream = null;
    let audioCtx = null;
    let analyser = null;
    let vadInterval = null;
    let recording = false;
    let silenceFrames = 0;

    voiceToggle.addEventListener('change', async () => {
        voiceMode = voiceToggle.checked;
        textPanel.style.display = voiceMode ? 'none' : '';
        voicePanel.style.display = voiceMode ? 'block' : 'none';
        if (voiceMode) {
            await startVoiceMode();
        } else {
            stopVoiceMode();
        }
    });

    uploadBtn.addEventListener('click', () => imageInput.click());
    imageInput.addEventListener('change', e => {
        if (e.target.files.length > 0) handleImageUpload(e.target.files[0]);
    });
    removeAttachmentBtn.addEventListener('click', clearAttachment);

    messageForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;
        sendButton.disabled = true;
        messageInput.disabled = true;
        messageList.appendChild(createMessage(message, true, false, uploadedImageUrl));
        messageInput.value = '';
        const currentImageUrl = uploadedImageUrl;
        clearAttachment();
        try {
            await handleSmartRequest(message, currentImageUrl);
        } catch (error) {
            console.error('Error:', error);
            messageList.appendChild(createMessage('æŠ±æ­‰ï¼Œå‡ºçŽ°äº†é”™è¯¯ã€‚', false));
        } finally {
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }
    });

    async function startVoiceMode() {
        vadStream = await navigator.mediaDevices.getUserMedia({audio: true});
        mediaRecorder = new MediaRecorder(vadStream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = handleRecordedAudio;

        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 1024;
        const source = audioCtx.createMediaStreamSource(vadStream);
        source.connect(analyser);

        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);
        const canvasCtx = voiceCanvas.getContext('2d');
        voiceCanvas.style.display = 'block';

        function draw() {
            if (!voiceMode) return;
            requestAnimationFrame(draw);
            analyser.getByteTimeDomainData(dataArray);
            canvasCtx.fillStyle = '#ffffff';
            canvasCtx.fillRect(0, 0, voiceCanvas.width, voiceCanvas.height);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#0d6efd';
            canvasCtx.beginPath();
            let sliceWidth = voiceCanvas.width / bufferLength;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * voiceCanvas.height / 2;
                if (i === 0) canvasCtx.moveTo(x, y);
                else canvasCtx.lineTo(x, y);
                x += sliceWidth;
            }
            canvasCtx.lineTo(voiceCanvas.width, voiceCanvas.height / 2);
            canvasCtx.stroke();
        }
        draw();

        vadInterval = setInterval(checkVoice, 100);
    }

    function stopVoiceMode() {
        if (vadInterval) clearInterval(vadInterval);
        if (vadStream) {
            vadStream.getTracks().forEach(t => t.stop());
            vadStream = null;
        }
        if (audioCtx) {
            audioCtx.close();
            audioCtx = null;
        }
        voiceCanvas.style.display = 'none';
        voiceText.textContent = '';
    }

    function checkVoice() {
        const buf = new Uint8Array(analyser.fftSize);
        analyser.getByteTimeDomainData(buf);
        let sum = 0;
        for (let i = 0; i < buf.length; i++) {
            const val = (buf[i] - 128) / 128;
            sum += val * val;
        }
        const volume = Math.sqrt(sum / buf.length);
        if (volume > 0.02) {
            silenceFrames = 0;
            if (!recording) {
                audioChunks = [];
                mediaRecorder.start();
                recording = true;
                voiceText.textContent = 'Recording...';
            }
        } else if (recording) {
            silenceFrames++;
            if (silenceFrames > 10) {
                mediaRecorder.stop();
                recording = false;
                voiceText.textContent = 'Processing...';
            }
        }
    }

    async function handleRecordedAudio() {
        const blob = new Blob(audioChunks, {type: 'audio/webm'});
        const formData = new FormData();
        formData.append('audio', blob, 'record.webm');
        try {
            const res = await fetch('http://127.0.0.1:9200/speech_to_text', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.code === 0 && data.text) {
                const userText = data.text.trim();
                if (userText) {
                    messageList.appendChild(createMessage(userText, true));
                    messageList.scrollTop = messageList.scrollHeight;
                    await handleSmartRequest(userText);
                }
            }
        } catch (e) {
            console.error('speech to text failed', e);
        } finally {
            voiceText.textContent = '';
        }
    }

    async function handleSmartRequest(message, imageUrl = null) {
        const responseDiv = createMessage('', false, true);
        messageList.appendChild(responseDiv);
        messageList.scrollTop = messageList.scrollHeight;

        const response = await fetch('http://127.0.0.1:9200/request_smart', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_input: message, image_url: imageUrl })
        });

        await processSmartStream(response, responseDiv);
    }

    async function processSmartStream(response, messageDiv) {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        const contentDiv = messageDiv.querySelector('.message-content');
        const textSpan = contentDiv.querySelector('span');
        const cursor = contentDiv.querySelector('.cursor');
        let responseText = '';
        let buffer = '';

        try {
            while (true) {
                const {done, value} = await reader.read();
                if (done) {
                    if (cursor) cursor.remove();
                    if (responseText && voiceMode) playTTS(responseText);
                    break;
                }

                buffer += decoder.decode(value, {stream: true});
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(5).trim();
                        if (data === '[DONE]') continue;

                        try {
                            const parsed = JSON.parse(data);
                            if (parsed.code === 0 && parsed.chunk) {
                                if (parsed.chunk.startsWith('[IMAGE:') && parsed.chunk.endsWith(']')) {
                                    const url = parsed.chunk.slice(7, -1);
                                    const img = document.createElement('img');
                                    img.src = url;
                                    img.className = 'image-in-message';
                                    contentDiv.appendChild(img);
                                } else {
                                    responseText += parsed.chunk;
                                    textSpan.textContent = responseText;
                                }
                                messageList.scrollTop = messageList.scrollHeight;
                            }
                        } catch (e) {
                            console.error('Error parsing chunk:', e);
                        }
                    }
                }
            }
        } catch (error) {
            console.error('Stream processing error:', error);
            textSpan.textContent = 'å¤„ç†å“åº”æ—¶å‡ºé”™ã€‚';
            if (cursor) cursor.remove();
        }
    }

    async function playTTS(text) {
        try {
            const resp = await fetch('http://127.0.0.1:9200/text_to_speech', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            if (resp.ok) {
                const blob = await resp.blob();
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                audio.play();
            }
        } catch (e) {
            console.error('TTS failed', e);
        }
    }

    function handleImageUpload(file) {
        if (!file || !file.type.startsWith('image/')) {
            alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶');
            return;
        }
        const maxSize = 10 * 1024 * 1024;
        if (file.size > maxSize) {
            alert('å›¾ç‰‡æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡10MBï¼Œè¯·é€‰æ‹©è¾ƒå°çš„æ–‡ä»¶æˆ–åŽ‹ç¼©åŽé‡è¯•');
            return;
        }
        if (file.size > 1024 * 1024) {
            compressImage(file).then(processImageFile).catch(err => {
                console.error('å›¾ç‰‡åŽ‹ç¼©å¤±è´¥:', err);
                processImageFile(file);
            });
        } else {
            processImageFile(file);
        }
    }

    function processImageFile(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            uploadedImageUrl = e.target.result;
            previewImage.src = uploadedImageUrl;
            attachmentPreview.classList.add('show');
        };
        reader.readAsDataURL(file);
    }

    function compressImage(file, quality = 0.8, maxWidth = 1920, maxHeight = 1080) {
        return new Promise((resolve, reject) => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                let { width, height } = img;
                if (width > maxWidth || height > maxHeight) {
                    const ratio = Math.min(maxWidth / width, maxHeight / height);
                    width *= ratio;
                    height *= ratio;
                }
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                canvas.toBlob(resolve, file.type, quality);
            };

            img.onerror = reject;
            img.src = URL.createObjectURL(file);
        });
    }

    function clearAttachment() {
        uploadedImageUrl = null;
        previewImage.src = '';
        attachmentPreview.classList.remove('show');
        imageInput.value = '';
    }

    function createMessage(content, isUser, withCursor = false, imageUrl = null) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = isUser ? 'U' : 'AI';

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';

        if (imageUrl) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'image-in-message';
            messageContent.appendChild(img);
        }

        if (withCursor) {
            const textSpan = document.createElement('span');
            textSpan.textContent = content;
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            messageContent.appendChild(textSpan);
            messageContent.appendChild(cursor);
        } else if (content) {
            const textDiv = document.createElement('div');
            textDiv.textContent = content;
            messageContent.appendChild(textDiv);
        }

        if (isUser) {
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(avatar);
        } else {
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
        }
        return messageDiv;
    }
});
    </script>
</body>
