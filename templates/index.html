<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 1000px;
            margin: 20px auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            background: #f0f4f8;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #e4e4e4;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #1a1a1a;
        }

        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 12px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #495057;
        }

        .user .avatar {
            background: #0d6efd;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .user .message-content {
            background: #0d6efd;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: white;
            color: #212529;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e4e4e4;
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .main-input-row {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .input-with-attachments {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }


        .attachment-preview {
            display: none;
            border: 1px solid #e4e4e4;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            background: #f8f9fa;
            position: relative;
        }

        .attachment-preview.show {
            display: block;
        }

        .preview-image {
            max-width: 150px;
            max-height: 100px;
            border-radius: 4px;
            object-fit: cover;
        }

        .remove-attachment {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .uploaded-image {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .image-in-message {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e4e4e4;
            border-radius: 24px;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1rem;
        }

        .message-input:focus {
            border-color: #0d6efd;
        }

        .input-area {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e4e4e4;
            border-radius: 24px;
            padding: 0 6px 0 16px;
            transition: border-color 0.2s;
        }

        .input-area:focus-within {
            border-color: #0d6efd;
        }

        .input-area .message-input {
            border: none;
            padding: 12px 8px 12px 0;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .upload-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn:hover {
            background: #f0f0f0;
            color: #0d6efd;
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
        }

        .send-button {
            padding: 8px 16px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #0b5ed7;
        }

        .send-button:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 15px;
            background: currentColor;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>GPT Assistant</h1>
        </div>
        <div class="message-list" id="message-list"></div>
        <div class="input-container">
            <form id="message-form" class="input-wrapper">
                <div class="main-input-row">
                    <div class="input-with-attachments">
                        <div class="attachment-preview" id="attachment-preview">
                            <img class="preview-image" id="preview-image" alt="Preview">
                            <button type="button" class="remove-attachment" id="remove-attachment">×</button>
                        </div>
                        <div class="input-area">
                            <input type="text" class="message-input" id="message-input" placeholder="Type a message... (supports text, image understanding & generation)" required>
                            <div class="input-actions">
                                <button type="button" class="upload-btn" id="upload-btn" title="Upload Image">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                                    </svg>
                                </button>
                                <input type="file" id="image-input" accept="image/*" style="display: none;">
                                <button type="submit" class="send-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageList = document.getElementById('message-list');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const sendButton = messageForm.querySelector('button');
            const uploadBtn = document.getElementById('upload-btn');
            const imageInput = document.getElementById('image-input');
            const attachmentPreview = document.getElementById('attachment-preview');
            const previewImage = document.getElementById('preview-image');
            const removeAttachmentBtn = document.getElementById('remove-attachment');
            
            let uploadedImageUrl = null;

            // 上传按钮点击处理
            uploadBtn.addEventListener('click', () => {
                imageInput.click();
            });
            
            // 文件选择处理
            imageInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleImageUpload(e.target.files[0]);
                }
            });

            // 移除附件处理
            removeAttachmentBtn.addEventListener('click', () => {
                clearAttachment();
            });

            // 拖拽上传到整个输入区域
            const inputArea = document.querySelector('.input-with-attachments');
            inputArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                inputArea.style.backgroundColor = '#f0f4f8';
            });
            
            inputArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                inputArea.style.backgroundColor = '';
            });
            
            inputArea.addEventListener('drop', (e) => {
                e.preventDefault();
                inputArea.style.backgroundColor = '';
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    handleImageUpload(files[0]);
                }
            });

            function handleImageUpload(file) {
                if (!file || !file.type.startsWith('image/')) {
                    alert('请选择有效的图片文件');
                    return;
                }

                // 检查文件大小 (限制为10MB)
                const maxSize = 10 * 1024 * 1024; // 10MB in bytes
                if (file.size > maxSize) {
                    alert('图片文件大小不能超过10MB，请选择较小的文件或压缩后重试');
                    return;
                }

                // 如果文件较大，进行压缩
                if (file.size > 1024 * 1024) { // 1MB
                    compressImage(file).then(compressedFile => {
                        processImageFile(compressedFile);
                    }).catch(error => {
                        console.error('图片压缩失败:', error);
                        processImageFile(file); // 压缩失败则使用原文件
                    });
                } else {
                    processImageFile(file);
                }
            }

            function processImageFile(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImageUrl = e.target.result;
                    previewImage.src = uploadedImageUrl;
                    attachmentPreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }

            function compressImage(file, quality = 0.8, maxWidth = 1920, maxHeight = 1080) {
                return new Promise((resolve, reject) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();

                    img.onload = function() {
                        // 计算新的尺寸
                        let { width, height } = img;
                        if (width > maxWidth || height > maxHeight) {
                            const ratio = Math.min(maxWidth / width, maxHeight / height);
                            width *= ratio;
                            height *= ratio;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        // 绘制压缩后的图像
                        ctx.drawImage(img, 0, 0, width, height);

                        // 转换为blob
                        canvas.toBlob(resolve, file.type, quality);
                    };

                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }

            function clearAttachment() {
                uploadedImageUrl = null;
                previewImage.src = '';
                attachmentPreview.classList.remove('show');
                imageInput.value = '';
            }
            
            function createMessage(content, isUser, withCursor = false, imageUrl = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = isUser ? 'U' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // 如果有图片，先添加图片
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.className = 'image-in-message';
                    messageContent.appendChild(img);
                }
                
                // 如果需要光标，添加一个 span 用于文本内容和一个光标元素
                if (withCursor) {
                    const textSpan = document.createElement('span');
                    textSpan.textContent = content;
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    messageContent.appendChild(textSpan);
                    messageContent.appendChild(cursor);
                } else if (content) {
                    const textDiv = document.createElement('div');
                    textDiv.textContent = content;
                    messageContent.appendChild(textDiv);
                }
                
                if (isUser) {
                    messageDiv.appendChild(messageContent);
                    messageDiv.appendChild(avatar);
                } else {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(messageContent);
                }
                
                return messageDiv;
            }

            async function processStream(response, messageDiv) {
              const reader = response.body.getReader();
              const decoder = new TextDecoder();
              const contentDiv = messageDiv.querySelector('.message-content');
              const textSpan = contentDiv.querySelector('span');
              const cursor = contentDiv.querySelector('.cursor');
              let responseText = '';
              let buffer = '';

              try {
                  while (true) {
                      const {done, value} = await reader.read();
                      if (done) {
                          if (cursor) {
                              cursor.remove();  // 完成时移除光标元素
                          }
                          break;
                      }

                      buffer += decoder.decode(value, {stream: true});
                      const lines = buffer.split('\n');
                      buffer = lines.pop() || '';

                      for (const line of lines) {
                          if (line.startsWith('data: ')) {
                              const data = line.slice(5).trim();
                              if (data === '[DONE]') continue;

                              try {
                                  const parsed = JSON.parse(data);
                                  if (parsed.code === 0 && parsed.chunk) {
                                      responseText += parsed.chunk;
                                      textSpan.textContent = responseText;
                                      messageList.scrollTop = messageList.scrollHeight;
                                  }
                              } catch (e) {
                                  console.error('Error parsing chunk:', e);
                              }
                          }
                      }
                  }
              } catch (error) {
                  console.error('Stream processing error:', error);
                  textSpan.textContent = 'Error reading response.';
                  if (cursor) {
                      cursor.remove();  // 错误时也移除光标
                  }
              }
          }

            messageForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const message = messageInput.value.trim();
                
                if (!message) return;

                // 禁用发送按钮和输入框
                sendButton.disabled = true;
                messageInput.disabled = true;

                // 添加用户消息（包含图片如果有的话）
                messageList.appendChild(createMessage(message, true, false, uploadedImageUrl));
                messageInput.value = '';

                // 保存当前图片URL供API使用
                const currentImageUrl = uploadedImageUrl;
                
                // 清除图片预览
                clearAttachment();

                try {
                    await handleSmartRequest(message, currentImageUrl);
                } catch (error) {
                    console.error('Error:', error);
                    messageList.appendChild(createMessage('抱歉，出现了错误。', false));
                } finally {
                    // 重新启用发送按钮和输入框
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }
            });

            async function handleSmartRequest(message, imageUrl = null) {
                // 创建 AI 响应消息框（带光标）
                const responseDiv = createMessage('', false, true);
                messageList.appendChild(responseDiv);
                messageList.scrollTop = messageList.scrollHeight;

                // 使用统一的智能接口
                const response = await fetch('http://127.0.0.1:9200/request_smart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_input: message,
                        image_url: imageUrl
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                await processSmartStream(response, responseDiv);
            }

            async function processSmartStream(response, messageDiv) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const contentDiv = messageDiv.querySelector('.message-content');
                const textSpan = contentDiv.querySelector('span');
                const cursor = contentDiv.querySelector('.cursor');
                let responseText = '';
                let buffer = '';

                try {
                    while (true) {
                        const {done, value} = await reader.read();
                        if (done) {
                            if (cursor) {
                                cursor.remove();
                            }
                            break;
                        }

                        buffer += decoder.decode(value, {stream: true});
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(5).trim();
                                if (data === '[DONE]') continue;

                                try {
                                    const parsed = JSON.parse(data);
                                    if (parsed.code === 0 && parsed.chunk) {
                                        // 检查是否为图片标记
                                        if (parsed.chunk.startsWith('[IMAGE:') && parsed.chunk.endsWith(']')) {
                                            const imageUrl = parsed.chunk.slice(7, -1);
                                            const img = document.createElement('img');
                                            img.src = imageUrl;
                                            img.className = 'image-in-message';
                                            contentDiv.appendChild(img);
                                        } else {
                                            responseText += parsed.chunk;
                                            textSpan.textContent = responseText;
                                        }
                                        messageList.scrollTop = messageList.scrollHeight;
                                    }
                                } catch (e) {
                                    console.error('Error parsing chunk:', e);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Stream processing error:', error);
                    textSpan.textContent = '处理响应时出错。';
                    if (cursor) {
                        cursor.remove();
                    }
                }
            }
        });
    </script>
</body>
</html>
